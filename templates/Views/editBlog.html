{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('      {{ url_for('static',filename='assets/img/edit-add.jpg')}}             ')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Edit your Blog.</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="my-5">
          <form id="contactForm"  action="/edit/{{sno}}" method="post">
            <div class="form-floating">
              <input
                class="form-control"
                id="title"
                name="title"
                type="text"
                placeholder="Enter your title"
                value="{{post.title}}"
                data-sb-validations="required"
              />
              <label for="title">Title</label>
              <div class="invalid-feedback" data-sb-feedback="titlw:required">
                Title is required
              </div>
            </div>

            <div class="form-floating mt-3">
              <input
                class="form-control"
                id="subheading"
                type="text"
                name="subheading"
                placeholder="Enter your subheading"
                value="{{post.subheading}}"
                data-sb-validations="required"
              />
              <label for="subheading">Subheading</label>
              <div class="invalid-feedback" data-sb-feedback="subheading:required">
                A subheading is required.
              </div>
            </div>

            <div class="form-floating mt-3">
              <input
                class="form-control"
                id="slug"
                name="slug"
                type="text"
                placeholder="Enter your slug"
                value="{{post.slug}}"
                data-sb-validations="required"
              />
              <label for="slug">Slug</label>
              <div class="invalid-feedback" data-sb-feedback="slug:required">
                A slug is required.
              </div>
            </div>

            <div class="form-floating mt-3">
              <textarea
                class="form-control p-5"
                id="content"
                name="content"
                placeholder="Edit your content here"
                style="height: 12rem"
                data-sb-validations="required"
              >{{post.content}}</textarea>
              <label for="content">Content</label>
              <div class="invalid-feedback" data-sb-feedback="content:required">
                A content is required.
              </div>
            </div>

            <div class="form-floating mt-3">
                <input
                  class="form-control"
                  id="img_file"
                  name="img_file"
                  type="text"
                  placeholder="Enter your img_file"
                  value="{{post.img_file}}"
                  data-sb-validations="required"
                />
                <label for="img_file">Image File name</label>
                <div class="invalid-feedback" data-sb-feedback="img_file:required">
                  A img_file name is required.
                </div>
            </div>


            <br />
            <!-- Submit Button-->
            <button
              class="btn btn-primary text-uppercase"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
